<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .start-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .camera-container {
            display: none;
            margin-top: 2rem;
        }

        .camera-wrapper {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .capture-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        .capture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }

        .back-btn {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .gallery-btn {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
            box-shadow: 0 4px 15px rgba(253, 203, 110, 0.3);
        }

        .gallery-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(253, 203, 110, 0.4);
        }

        .captured-image {
            display: none;
            margin-top: 1rem;
        }

        .captured-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }

        .success {
            background: rgba(0, 184, 148, 0.2);
            border: 1px solid rgba(0, 184, 148, 0.3);
            color: #00b894;
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .gallery {
            display: none;
            margin-top: 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .gallery-item .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .gallery-item .delete-btn:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Camera Capture App</h1>
        
        <div id="home">
            <button class="start-button" onclick="startCamera()">
                üé• Start Camera
            </button>
        </div>

        <div id="camera-container" class="camera-container">
            <div class="camera-wrapper">
                <video id="video" autoplay muted></video>
            </div>
            
            <div class="controls">
                <button class="btn capture-btn" onclick="captureImage()">
                    üì∑ Capture Photo
                </button>
                <button class="btn back-btn" onclick="stopCamera()">
                    ‚Üê Back
                </button>
                <button class="btn gallery-btn" onclick="showGallery()">
                    üñºÔ∏è Gallery
                </button>
            </div>

            <div id="captured-image" class="captured-image">
                <img id="captured-img" alt="Captured image">
            </div>
        </div>

        <div id="gallery" class="gallery">
            <h2>üì∑ Captured Photos</h2>
            <button class="btn back-btn" onclick="hideGallery()">‚Üê Back to Camera</button>
            <div id="gallery-grid" class="gallery-grid"></div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        let stream = null;
        let canvas = null;
        let context = null;

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        async function startCamera() {
            try {
                // Hide home screen and show camera
                document.getElementById('home').style.display = 'none';
                document.getElementById('camera-container').style.display = 'block';
                document.getElementById('gallery').style.display = 'none';

                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    } 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                showMessage('Camera started successfully!', 'success');
            } catch (error) {
                console.error('Error accessing camera:', error);
                showMessage('Error accessing camera. Please check permissions.', 'error');
                stopCamera();
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            document.getElementById('home').style.display = 'block';
            document.getElementById('camera-container').style.display = 'none';
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('captured-image').style.display = 'none';
        }

        function captureImage() {
            if (!stream) {
                showMessage('Camera not started!', 'error');
                return;
            }

            const video = document.getElementById('video');
            
            // Create canvas to capture the image
            if (!canvas) {
                canvas = document.createElement('canvas');
                context = canvas.getContext('2d');
            }
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw the video frame to canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert canvas to blob and upload
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'captured-image.jpg');
                
                try {
                    const response = await fetch('/upload-image', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Show captured image
                        const capturedImg = document.getElementById('captured-img');
                        capturedImg.src = result.path;
                        document.getElementById('captured-image').style.display = 'block';
                        
                        showMessage('Photo captured successfully!', 'success');
                    } else {
                        showMessage('Error saving photo: ' + result.message, 'error');
                    }
                } catch (error) {
                    console.error('Error uploading image:', error);
                    showMessage('Error uploading photo', 'error');
                }
            }, 'image/jpeg', 0.8);
        }

        async function showGallery() {
            try {
                const response = await fetch('/images');
                const result = await response.json();
                
                if (result.success) {
                    const galleryGrid = document.getElementById('gallery-grid');
                    galleryGrid.innerHTML = '';
                    
                    if (result.images.length === 0) {
                        galleryGrid.innerHTML = '<p>No photos captured yet.</p>';
                    } else {
                        result.images.forEach(image => {
                            const galleryItem = document.createElement('div');
                            galleryItem.className = 'gallery-item';
                            galleryItem.innerHTML = `
                                <img src="${image.url}" alt="${image.filename}">
                                <p>${new Date(image.timestamp).toLocaleString()}</p>
                                <button class="delete-btn" onclick="deleteImage('${image.filename}')">Delete</button>
                            `;
                            galleryGrid.appendChild(galleryItem);
                        });
                    }
                    
                    document.getElementById('camera-container').style.display = 'none';
                    document.getElementById('gallery').style.display = 'block';
                } else {
                    showMessage('Error loading gallery', 'error');
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
                showMessage('Error loading gallery', 'error');
            }
        }

        function hideGallery() {
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('camera-container').style.display = 'block';
        }

        async function deleteImage(filename) {
            if (!confirm('Are you sure you want to delete this photo?')) {
                return;
            }
            
            try {
                const response = await fetch(`/images/${filename}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Photo deleted successfully!', 'success');
                    showGallery(); // Refresh gallery
                } else {
                    showMessage('Error deleting photo: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error deleting image:', error);
                showMessage('Error deleting photo', 'error');
            }
        }

        // Handle page visibility change to stop camera when tab is not active
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && stream) {
                stopCamera();
            }
        });

        // Handle page unload to cleanup camera
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
